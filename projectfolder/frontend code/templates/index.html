     <script>
          async function scanUrl() {
    const url = document.getElementById('url').value;
    const response = await fetch('/scan', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'url=' + encodeURIComponent(url)
    });

    const data = await response.json();

    const resultsDiv = document.getElementById('results');
    let detectedCount = 0; // Initialize detected count
    const elapsedTime = data.elapsed_time;

    resultsDiv.innerHTML = `
        <h2>Scan Results</h2>
        <div><strong>Scan Time:</strong> ${elapsedTime} seconds</div>
        ${Object.entries(data.results).map(([vuln, result]) => {
            const isVulnerable = result.toLowerCase().includes('found');
            if (isVulnerable) detectedCount++; // Increment count if vulnerable
            return `
                <div class="${isVulnerable ? 'vulnerable' : 'safe'}">
                    <strong>${vuln}:</strong> ${result}
                </div>
            `;
        }).join('')}
        <div><strong>Detected Vulnerabilities:</strong> ${detectedCount}</div>
    `;
}

      </script>

    function scanUrl() {
