<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCAN Pro - History</title>
    <style>
        :root {
            --primary-color: #00b7c7;
            --dark-bg: #0a192f;
            --card-bg: rgba(16, 36, 64, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .nav-menu {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(0, 183, 199, 0.1);
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .history-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .scan-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scan-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .scan-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .scan-url {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .scan-timestamp {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .scan-stats {
            display: flex;
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-value.critical { color: var(--danger-color); }
        .stat-value.warning { color: var(--warning-color); }
        .stat-value.safe { color: var(--success-color); }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .result-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-safe { background-color: var(--success-color); }
        .status-warning { background-color: var(--warning-color); }
        .status-danger { background-color: var(--danger-color); }

        .result-details {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem;
        }

        @media (max-width: 768px) {
            .scan-header {
                flex-direction: column;
                gap: 1rem;
            }

            .scan-stats {
                width: 100%;
                justify-content: space-around;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <a href="/scanhtml" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link active">History</a>
            <a href="/setting" class="nav-link">Settings</a>
            <a href="#" class="nav-link">Help</a>
        </nav>

        <div id="historyContainer" class="history-container">
            <!-- History items will be inserted here -->
        </div>
    </div>

    <script>
        class HistoryManager {
            constructor() {
                this.historyContainer = document.getElementById('historyContainer');
                this.loadHistory();
            }

            loadHistory() {
                const history = this.getScanHistory();
                if (history.length === 0) {
                    this.showEmptyState();
                } else {
                    this.renderHistory(history);
                }
            }

            getScanHistory() {
                const saved = localStorage.getItem('scanHistory');
                return saved ? JSON.parse(saved) : [];
            }

            showEmptyState() {
                this.historyContainer.innerHTML = `
                    <div class="empty-state">
                        No scan history available yet. Start by running a new scan.
                    </div>
                `;
            }

            formatTimeAgo(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const seconds = Math.floor((now - date) / 1000);
                
                const intervals = {
                    year: 31536000,
                    month: 2592000,
                    week: 604800,
                    day: 86400,
                    hour: 3600,
                    minute: 60
                };

                for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                    const interval = Math.floor(seconds / secondsInUnit);
                    if (interval >= 1) {
                        return `${interval} ${unit}${interval === 1 ? '' : 's'} ago`;
                    }
                }

                return 'Just now';
            }

            calculateSeverity(results) {
                const severity = { critical: 0, warning: 0, safe: 0 };
                Object.values(results).forEach(result => {
                    severity[result.status === 'danger' ? 'critical' : result.status]++;
                });
                return severity;
            }

            renderHistory(history) {
                this.historyContainer.innerHTML = history.map(scan => {
                    const severity = this.calculateSeverity(scan.results);
                    
                    return `
                        <div class="scan-card">
                            <div class="scan-header">
                                <div>
                                    <div class="scan-url">${scan.url}</div>
                                    <div class="scan-timestamp">${this.formatTimeAgo(scan.timestamp)}</div>
                                </div>
                                <div class="scan-stats">
                                    <div class="stat-item">
                                        <div class="stat-value critical">${severity.critical}</div>
                                        <div class="stat-label">Critical</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value warning">${severity.warning}</div>
                                        <div class="stat-label">Warnings</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value safe">${severity.safe}</div>
                                        <div class="stat-label">Passed</div>
                                    </div>
                                </div>
                            </div>
                            <div class="results-grid">
                                ${Object.entries(scan.results).map(([check, result]) => `
                                    <div class="result-item">
                                        <div class="result-header">
                                            <div class="status-indicator status-${result.status}"></div>
                                            <div>${result.name}</div>
                                        </div>
                                        <div class="result-details">
                                            ${check.findings && check.findings.length > 0 ? `
                    <ul class="details-list"> 
                        ${check.findings.map(finding => `
                            <li class="finding-item">${finding.detail}</li>
                        `).join('')}
                    </ul>
                ` : '<p class="details-list">No issues found</p>'}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Initialize the history manager when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const historyManager = new HistoryManager();
        });
    </script>
</body>
</html>
